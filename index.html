    <script>
        // ç™»å½•éªŒè¯
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');
            
            if (username === 'test' && password === 'admin') {
                // ç™»å½•æˆåŠŸï¼Œåˆ‡æ¢åˆ°ç”Ÿæˆå™¨ç•Œé¢
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('generator-section').classList.remove('hidden');
                loadSavedTrees();
            } else {
                // ç™»å½•å¤±è´¥ï¼Œæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                errorMsg.classList.remove('hidden');
                setTimeout(() => {

        // ç”Ÿæˆåœ£è¯æ ‘
        document.getElementById('generate-btn').addEventListener('click', function() {
            const childName = document.getElementById('child-name').value.trim();
            
            if (childName) {
                // æ˜¾ç¤ºåœ£è¯æ ‘
                document.getElementById('christmas-tree-container').classList.remove('hidden');
                document.getElementById('child-name-display').textContent = childName;

                addOrnaments();
            }
        });
        
        // æ·»åŠ è£…é¥°å“
        function addOrnaments() {
            const tree = document.querySelector('.christmas-tree');
            // ç§»é™¤å·²æœ‰çš„è£…é¥°å“
            const existingOrnaments = tree.querySelectorAll('.ornament');
            existingOrnaments.forEach(ornament => ornament.remove());
            
            // ç”Ÿæˆéšæœºé¢œè‰²çš„è£…é¥°å“
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22'];
            const numOrnaments = 15;
            
            for (let i = 0; i < numOrnaments; i++) {
                const ornament = document.createElement('div');
                ornament.className = 'ornament';
                
                // éšæœºä½ç½®
                const x = Math.random() * 180 + 10; // 10-190px
                const y = Math.random() * 240 + 20; // 20-260px
                ornament.style.left = x + 'px';
                ornament.style.top = y + 'px';
                
                // éšæœºé¢œè‰²
                const color = colors[Math.floor(Math.random() * colors.length)];
                ornament.style.background = color;
                
                tree.appendChild(ornament);
            }
        }
        
        // ä¿å­˜åœ£è¯æ ‘
        document.getElementById('save-btn').addEventListener('click', function() {
            const childName = document.getElementById('child-name-display').textContent;
            
            // ä¿å­˜åˆ°localStorage
            const savedTrees = JSON.parse(localStorage.getItem('savedTrees')) || [];
            const existingIndex = savedTrees.findIndex(tree => tree.name === childName);
            
            if (existingIndex !== -1) {
                // æ›´æ–°å·²å­˜åœ¨çš„åœ£è¯æ ‘
                savedTrees[existingIndex] = { name: childName };
            } else {
                // æ·»åŠ æ–°çš„åœ£è¯æ ‘
                savedTrees.push({ name: childName });
            }
            
            localStorage.setItem('savedTrees', JSON.stringify(savedTrees));
            alert('åœ£è¯æ ‘å·²ä¿å­˜ï¼');
            loadSavedTrees();
        });
        
        // ç”Ÿæˆæ–°åœ£è¯æ ‘
        document.getElementById('new-tree-btn').addEventListener('click', function() {
            document.getElementById('child-name').value = '';
            document.getElementById('christmas-tree-container').classList.add('hidden');
            // ç§»é™¤å·²æœ‰çš„è£…é¥°å“
            const tree = document.querySelector('.christmas-tree');
            const existingOrnaments = tree.querySelectorAll('.ornament');
            existingOrnaments.forEach(ornament => ornament.remove());
        });
        
        // åŠ è½½å·²ä¿å­˜çš„åœ£è¯æ ‘
        function loadSavedTrees() {
            const savedTrees = JSON.parse(localStorage.getItem('savedTrees')) || [];
            const container = document.getElementById('saved-trees');
            container.innerHTML = '';
            
            if (savedTrees.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center col-span-full">æš‚æ— å·²ä¿å­˜çš„åœ£è¯æ ‘</p>';

                card.innerHTML = `

                    document.getElementById('christmas-tree-container').classList.remove('hidden');
                    addOrnaments();

            });
        }
